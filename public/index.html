  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <style>
    * {
      font-family: "Open Sans", sans-serif;
      margin: 0;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="/layouts/horizontal-dark-menu/css/light/plugins.css" rel="stylesheet" type="text/css" />
  <link href="/layouts/horizontal-dark-menu/css/dark/plugins.css" rel="stylesheet" type="text/css" />
  <!-- END GLOBAL MANDATORY STYLES -->

  <!-- BEGIN PAGE LEVEL STYLES -->
  <link href="/assets/css/light/apps/chat.css" rel="stylesheet" type="text/css" />
  <link href="/assets/css/dark/apps/chat.css" rel="stylesheet" type="text/css" />


  <!--  BEGIN CUSTOM STYLE FILE  -->
  <link rel="stylesheet" type="text/css" href="/assets/css/light/elements/alert.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/dark/elements/alert.css">

  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
  <script src="/plugins/src/global/vendors.min.js"></script>
  <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="/plugins/src/perfect-scrollbar/perfect-scrollbar.min.js"></script> -->

  <!-- BEGIN PAGE LEVEL SCRIPTS -->
  <script src="/assets/js/apps/chat.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: "/" })
        .then(() => {
          console.log("service worker register");
        })
      navigator.serviceWorker.ready.then(() => {
        console.log("service worker ready");
      })
    }
  </script>
  <!-- END PAGE LEVEL SCRIPTS -->
